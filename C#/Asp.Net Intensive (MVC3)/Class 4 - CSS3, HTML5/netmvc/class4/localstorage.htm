<!-- This works on Safari -->

<!DOCTYPE html> 

<html lang="en">  
<head> 
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
  	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
  	<title>HTML5 - Working with localStorage</title> 
</head> 
<body> 

  	<header> 
    		<h1> My Simple To-Do List </h1> 
  	</header> 
  
  	<section> 
    		<ul id="edit" contenteditable="true"> 
      			<li></li> 
    		</ul> 
  	</section> 
  	<em>Add some list items and refresh the page... localStorage will remember what you typed...</em> 

	<script>
	    $(function () {
	        var edit = document.getElementById('edit');
	        $(edit).blur(function () {
	            localStorage.setItem('todoData', this.innerHTML);
	        });

	        // when the page loads
	        if (localStorage.getItem('todoData')) {
	            edit.innerHTML = localStorage.getItem('todoData');
	        }

	        // to reset
	        // localStorage.clear();

	    });
	</script>
</body> 
</html>
