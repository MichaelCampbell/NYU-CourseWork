<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Working with JavaScript</title>
    <script type="text/javascript">
        //language="javascript"
        //single line comment
        /*
        multi-line
        comment
        */
        var first = 'George';
        var middle = 'T';
        var last = 'Clooney';
        var full_name = first + ' ' + middle + '. ' + last;
        window.document.write('<b>' + full_name + '</b><br />');

        var num1 = 9;
        var num2 = 7;
        document.write('9+7 = ' + (num1 + num2) + '<br />');

        num1 = 9;
        num2 = '7';
        document.write('9+7 (7 as a string) = ' + num1 + num2 + '<br />');

        num1 = 9;
        num2 = 7;

        document.write(num1 + ' is less than ' + num2 + ' is ' + (num1 < num2) + '<br />');
        document.write(num1 + ' == ' + num2 + ' is ' + (num1 == num2) + '<br />');
        document.write(num1 + ' <= ' + num2 + ' is ' + (num1 <= num2) + '<br />');
        document.write(num1 + ' >= ' + num2 + ' is ' + (num1 >= num2) + '<br />');
        document.write(num1 + ' is not equal to ' + num2 + ' is ' + (num1 != num2) + '<br />');
        
    </script>
</head>
<body>

</body>
</html>
