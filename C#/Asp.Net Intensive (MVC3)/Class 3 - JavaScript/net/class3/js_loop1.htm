<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Working with JavaScript Loops</title>
        <script type="text/javascript">
            //while
            var i = 0;
            while (i < 10) {
                document.write("<b>while loop iteration:</b> " + i + "<br />");
                i++;
            }
            document.write("<hr />");
            //for
            for (var i = 0; i < 10; i++) {
                document.write("<b>for loop iteration:</b> " + i + "<br />");
            }
    </script>

</head>
<body>

</body>
</html>
