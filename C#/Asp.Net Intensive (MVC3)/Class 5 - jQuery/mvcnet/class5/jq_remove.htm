<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        UL#one LI:last-child
        {
            font-family:Verdana;
            color:#f00;
            border:solid 1px black;
        }
    
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("UL LI:first").fadeOut();

            $("foo").click(function () {

            });

            $("UL LI").click(function () {
                $(this).remove();
            });
        });
    </script>
</head>
<body>
    <ul id="one">
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ul>
    <ul id="two">
        <li>item a</li>
        <li>item b</li>
        <li>item c</li>
    </ul>
</body>
</html>
