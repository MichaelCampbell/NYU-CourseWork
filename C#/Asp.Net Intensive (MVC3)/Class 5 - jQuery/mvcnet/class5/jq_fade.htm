<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("UL#one").fadeOut(function () {
                $(this).next().fadeOut();
            });
        });
    </script>
</head>
<body>
    <ul id="one">
        <li>item one</li>
        <li>item two</li>
        <li>item three</li>
    </ul>
    <ul id="two">
        <li>item a</li>
        <li>item b</li>
        <li>item c</li>
    </ul>
</body>
</html>
